site_name: 'Dev 4uRest'
theme:
  name: 'material'

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.highlight
  - pymdownx.tabbed
  - pymdownx.inlinehilite
  - pymdownx.keys

extra_javascript:
  - 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js'
  - 'https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js'


nav:
  - Home: index.md
  - Main Flows:
      - MPF Manage Page : developer_guide/ManagePageFlow.md
      - LAF Login Admin : developer_guide/LoginAdminFlow.md

  - Download Template:
