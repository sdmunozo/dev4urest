      - PEDTF Permissions: developer_guide/DownloadPermissionsTemplateFlow.md
      - RODTF Roles: developer_guide/DownloadRolesTemplateFlow.md
      - PIDTF Printers: developer_guide/DownloadPrintersTemplateFlow.md
      - PSDTF Points Of Sale: developer_guide/DownloadPointsOfSaleTemplateFlow.md
      - PLDTF Platforms: developer_guide/DownloadPlatformsTemplateFlow.md
      - TADTF Taxes: developer_guide/DownloadTaxesTemplateFlow.md
      - PGDTF P M Groups: developer_guide/DownloadPMGroupsTemplateFlow.md
      - PMDTF Payment Methods: developer_guide/DownloadPaymentMethodsTemplateFlow.md
      - CADTF Categories: developer_guide/DownloadCategoriesTemplateFlow.md
      - PIDTF Products: developer_guide/DownloadProductsTemplateFlow.md

  - Upload Template:
      - UDUTF User: developer_guide/UploadUserTemplateFlow.md
      - PRUTF Permissions: developer_guide/UploadPermissionsTemplateFlow.md
      - ROUTF Roles: developer_guide/UploadRolesTemplateFlow.md
      - PRUTF Printers: developer_guide/UploadPrintersTemplateFlow.md
      - PSUTF Points Of Sale: developer_guide/UploadPointsOfSaleTemplateFlow.md
      - PRUTF Platforms: developer_guide/UploadPlatformsTemplateFlow.md
      - TAUTF Taxes: developer_guide/UploadTaxesTemplateFlow.md
      - PGUTF P M Groups: developer_guide/UploadPMGroupsTemplateFlow.md
      - PMUTF Payment Methods: developer_guide/UploadPaymentMethodsTemplateFlow.md
      - CAUTF Categories: developer_guide/UploadCategoriesTemplateFlow.md
